<body>
    <div id="header">
        <input id="search-bar" type="text" placeholder="Ievadiet pilsētu..." aria-label="Search location">
        <div class="btn-container-mobile">
            <button id="search-btn" class="btn" aria-label="Search">Go!</button>
            <button id="create-btn" class="btn" aria-label="Create route">✔</button>
            <button id="undo-btn" class="btn" aria-label="Undo last point">↺</button>
            <button id="reset-btn" class="btn" aria-label="Reset">✘</button>
            <button id="download-btn" class="btn" aria-label="Download GPX">GPX</button>
        </div>
    </div>
    
    <div id="arrow-select" class="tutorial-arrow" style="display: none;">←</div>
    <div id="loading">Aprēķina maršrutu...</div>
    <div id="error-message" class="error"></div>
    <div id="info-panel"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="./script.js"></script>
</body>
